<body>

<script>
function loadDashboard(){
  document.getElementById('inv-id').textContent = localStorage.getItem('invoice_id') || '-';
  document.getElementById('inv-product').textContent = localStorage.getItem('invoice_product') || '-';
  document.getElementById('inv-price').textContent = localStorage.getItem('invoice_price') || '-';
  document.getElementById('inv-status').textContent = localStorage.getItem('invoice_status') || 'Belum Bayar';
  const name = localStorage.getItem('clientName') || '-';
  const email = localStorage.getItem('clientEmail') || '-';
  const wa = localStorage.getItem('clientWa') || '-';
  document.getElementById('inv-client').textContent = name + ' | ' + email + ' | ' + wa;
}
function logoutClient(){
  if(confirm('Hapus data client & invoice dari perangkat ini?')){
    localStorage.removeItem('invoice_id');
    localStorage.removeItem('invoice_product');
    localStorage.removeItem('invoice_price');
    localStorage.removeItem('invoice_status');
    localStorage.removeItem('clientName');
    localStorage.removeItem('clientEmail');
    localStorage.removeItem('clientWa');
    loadDashboard();
  }
}
loadDashboard();
</script>
